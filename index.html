  <style type="text/css">
    .card,
    body {
      background: #fff
    }

    .name,
    img {
      position: absolute;
      z-index: 2
    }

    body {
      font-family: Montserrat, sans-serif
    }

    #root {
      display: flex;
      flex-wrap: wrap
    }

    .card {
      width: 296px;
      height: 420px;
      margin: 10px;
      border: 1px solid #ccc;
      position: relative;
      border-radius: 10px
    }

    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('bg.svg') top center/100% no-repeat;
      border-radius: 10px
    }

    img {
      top: 270px;
      left: 50%;
      transform: translateX(-50%)
    }

    .photo {
      width: 124px;
      height: 124px;
      border-radius: 50%;
      top: 60px;
      object-fit: cover
    }

    .name {
      top: 200px;
      text-align: center;
      width: 100%;
      font-size: 1.2em;
      color: #000
    }

    .company,
    .designation {
      position: absolute;
      text-align: center;
      width: 100%;
      z-index: 2;
      font-size: .8em;
      color: #000
    }

    .designation {
      top: 215px
    }

    .company {
      top: 230px
    }

    button {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto
    }

    @media print {
      body * {
        visibility: hidden
      }

      #root,
      #root * {
        visibility: visible
      }

      #root {
        position: absolute;
        left: 0;
        top: 0
      }
      .card {
        margin: 0;
      }
    }

    @page {
      size: 296px 420px;
      margin: 0
    }
  </style>
